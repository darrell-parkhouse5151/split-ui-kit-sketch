<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split UI Kit | Login</title>
    <link rel="stylesheet" href="https://use.typekit.net/gkc6nwn.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="mobile-container">
        <div class="top-bar">
            <div class="status-bar"></div>
        </div>
        <header>
            <div class="page-name">split</div>
        </header>
        <div class="main-content">
            <div class="section-title">Login to your account</div>
            <form class="login-form">
                <div class="username">
                    <input type="text" class="username-input" placeholder="Username">
                </div>
                <div class="password">
                    <input type="password" class="password-input" placeholder="Password">
                </div>
                <div class="login-btn">Login</div>
            </form>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
